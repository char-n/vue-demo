<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <my-header></my-header>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var myHeaderChild = {
        template:'<p>this is my header child</p>'
    }
    var myHeader = {
        template:'<p>this is my header, <my-header-child></my-header-child></p>',
        //子子组件
        components:{
            'my-header-child':myHeaderChild
        }
    }
    new Vue({
        el:'#app',
        // template:'<p>hello {{message}}</p>',
        data:{
            message:'world'
        },
        //子组件,不在全局声明
        components:{
            'my-header':myHeader
        }
    })
</script>
</body>
</html>
