<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<div id="app">
    {{message}}
</div>
<div id="app2">
    <span v-bind:title="message">
        look
    </span>
</div>
<!--条件于循环-->
<div id="app3">
    <p v-if="seen">看到我</p>
</div>

<!--循环-->
<div id="app4">
    <ol>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ol>
</div>

<!--处理用户输入-->
<div id="app5">
    {{message}}
    <button v-on:click='reverseMessage'>逆转</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var app = new Vue({
        el:'#app5',
        data:{
            message:'hello world'
        },
        methods:{
            reverseMessage : function (){
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
    var app = new Vue({
        el:'#app',
        data:{
            message:'hello world'
        }
    })

    var app2 = new Vue({
        el:'#app2',
        data:{
            message:'页面加载于'+new Date().toLocaleString()
        }
    })

    var app3 = new Vue({
        el:'#app3',
        data:{
            seen:true
        }
    })

    var app4 = new Vue({
        el:'#app4',
        data:{
            todos:[
                {text:'java'},
                {text:'javascript'},
                {text:'python'}

            ]
        }
    })
</script>
</body>
</html>
